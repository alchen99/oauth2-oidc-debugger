name: Docker Image CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v1
         with:
           ref: ${{ github.ref_name }}
       - name: build
         run: CONFIG_FILE=./env/local.js docker-compose build
